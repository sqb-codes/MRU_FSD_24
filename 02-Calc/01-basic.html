<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <script src="script_2.js"></script>
</head>
<body>

    <h1>Basic Calculator</h1>
    <table>
        <tr>
            <td>Enter first num</td>
            <td>
                <input type="text" placeholder="Enter first num" id="box_1">
            </td>
        </tr>
        <tr>
            <td>Enter second num</td>
            <td>
                <input type="text" placeholder="Enter second num" id="box_2">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" placeholder="Result" id="box_3">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="div">/</button>
                <button id="mul">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
